<h2>Events</h2>

<div class="list-group">
  <a *ngFor="let event of events"
     [class.selected]="event === selectedEvent"
     (click)="onSelect(event)"
     class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="self-start">
      <img src="packages/khlive_streaming/img/video_poster.png" width="200px" />
    </div>
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{event.name}}</h5>
      <small>Live stream</small>
    </div>
    <p class="mb-1">Test video for Attendant Training live stream event.</p>
    <small>Please do not make copies.  Do not share this site or your sign-in credentials with anyone else without permission.</small>
  </a>
</div>
